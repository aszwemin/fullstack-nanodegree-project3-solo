{% extends 'layout.html' %}
{% block movie_list %}
  <div>
    <h2>{{movie.name}}</h2>
    <p>{{movie.description}}</p>
    <p>Released: {{movie.year}}</p>
    <p>Director: {{movie.director}}</p>
    {% if own_content %}
    <p>
      <a href={{url_for('edit_movie', genre_id=genre_id, movie_id=movie.id)}}>Edit</a>
      <a href={{url_for('delete_movie', genre_id=genre_id, movie_id=movie.id)}}>Delete</a>
    </p>
    {% endif %}
    <p><a href={{url_for('movie_list_for_genre', genre_id=genre_id)}}>Back</a></p>
  </div>
{% endblock %}
